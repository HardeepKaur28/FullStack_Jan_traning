<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
        .grid-container{
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .child{
            margin-top: 45px;
            height: 400px;
            width: 500%;
            margin-top: 212px;  
        }
        h1{
            color: blue;
            font-weight: 700;
            font-size: 44px;
            text-align: center;
            font-style:normal;   
            padding-top: 50px;
            margin-left: 100px;
        }
        p{
          text-align: left;  
          margin-left: 100px;
          padding-left: 212px;
        }
        form{
            background-color: aliceblue;
            align-content: center;
            text-align: center;
            border-radius: 4px;
            height: 300px;
            width: 290px;
            margin-left: 100px;
            box-shadow: 2px 8px 10px rgb(218, 211, 211);
        }
        input{
            margin-top: 19px;
            width: 80%;
            padding-left: 10px;
            height: 40px;
            border: none;
        }
        button{
            margin-top: 14px;
            font-weight: 550;
            height: 30px;
            color: green;
            margin-bottom: 30px;
        }
        button:hover{
            box-shadow: 2px 6px 8px rgb(199, 191, 191);
        }
        #login{
            background-color: rgb(61, 61, 214);
            color: white;
            font-weight: 550;
            border: none;
            width: 80%;
            border-radius: 4px;
        }
        a{
            text-decoration: none;
            font-weight: 550;
            color: rgb(61, 61, 214);
        }
        #account{
            color: white;
            background-color: rgb(29, 141, 43);
            border: none;
            width: 50%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="child">
            <h1>Facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="child">
            <form action="">
                <input type="text" name="" id="" placeholder="Email or  Phone Number"><br>
                <input type="password" placeholder="Password"><br>
                <button id="login">Log In</button><br>
                <a href="">Forget Passwoord?</a><hr/>
                <button id="account">Create New Account</button>
            </form>
        </div>
    </div>
</body>
</html>
