<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            height: 200px;
            width: 200px;
            border-radius: 100%;
            box-shadow: 12px 10px 15px black;
            background-color: blueviolet;
            position: relative;
            animation-name: mybox;
            animation-duration: 10s;
            animation-delay: 3s;
        }

       #box2{
        height: 100px;
        width: 50px;
        background-color: cadetblue;
        position: relative;
        animation-name: box2;
        animation-duration: 10s;
       }

       .box3{
        height: 100px;
        width: 50px;
       
        position: relative;
        animation-duration: 4s;
        animation-name: boxx;
       }
        @keyframes mybox{
            0%{
                background-color: rgb(167, 127, 197);
                top: 0px;
                left: 0px;
            }
           25%{
            background-color: rgb(146, 29, 48);
            top: 200px;
            left: 200px;
           } 
           75%{
            background-color: yellow;
            top: 200px;
            left: 0px;
           }
           100%{
            background-color: green;
            top: 0px;
            left: 0px;
           }
        }
        
        @keyframes box2{
            0%{
                top:0px;
                left: 0px;
                background-color: yellow;
            }
            0%{
                top:200px;
                left: 200px;
                background-color: black;
            }
            75%{
                top:200px;
                left:0px;
                background-color: brown;
            }
            100%{
                top: 0px;
                left: 0px;
                background-color: cadetblue;
            }
        }
        @keyframes boxx{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div class="box3"></div>

</body>
</html>
