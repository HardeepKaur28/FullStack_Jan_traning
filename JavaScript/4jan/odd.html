<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let num  = +prompt("enter a  number : ");
        console.log(num);
        // console.log(typeof num);
        if(num%2==0){
            console.log(`${num} is Even`);
        }
        else{
            console.log(`${num} is Odd`);
        }
    </script>
