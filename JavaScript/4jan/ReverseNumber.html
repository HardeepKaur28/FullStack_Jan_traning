<!DOCTYPE html>

</head>
<body>
    <script>
        //Reverse a number : 
        
        let num = 15389;
        // num = 98351
        
        let sum= 0;
        while(num>0){
           let r = num%10;
            sum = sum*10+r;
            num = Math.floor(num/10);
        } 
        console.log(sum);
    
    </script>
</body>
</html>
