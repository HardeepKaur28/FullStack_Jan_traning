<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
    <script>
        let day = +prompt("Enter a number : ");
        console.log(day);
        switch (day) {
            case 0:
                console.log("Sunday");
                break;
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("wednesday");
                break;
            case 4:
                console.log("Thursady");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                 console.log("Saturday");
                 break;
            default:
                console.log("Invalid Input");
                break;
        }
    </script>
</body>
</html>
