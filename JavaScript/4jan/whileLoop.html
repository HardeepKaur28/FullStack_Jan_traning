<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        //while loop : iteration  count

        let i = 0;

        // while (i<=6) {
        //     console.log(i);
        //     i++;
        // }

        while (i<=20) {
            if(i%2==0)
            {
               console.log(`${i} is even ` + " ");
            }
            else{
                console.log(`${i} is odd`);
            }
            i++;
        }
    </script>
</body>
</html>
