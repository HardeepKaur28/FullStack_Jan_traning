<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Second Largest Number : </h1>
    <form action="">
        <label for="num1">Enter first number : </label>
        <input type="number" id="num1" required><br>
        <label for="num2">Enter Second number : </label>
        <input type="number" id="num2" required><br>
        <label for="num3">Enter Third number : </label>
        <input type="number" id="num3" required>
       <button type="button" onclick="FindsecondLargestNumber()">Find Second Largest Number</button>
       <p id="result"></p>
    </form>
    <script>
        function FindsecondLargestNumber(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            let secondLargest ;
            if((num1>=num2 && num1<=num3)||(num1>=num3 && num1<=num2)){
                secondLargest = num1;
            }
            else if((num2>=num1 && num2<=num3)||(num2>=num3 && num2<=num1)){
                secondLargest = num2;
            }
            else{
                secondLargest = num3;
            }
        
            document.getElementById("result").textContent = "The second largest number is " + secondLargest;
        }
    </script>
</body>
</html>
