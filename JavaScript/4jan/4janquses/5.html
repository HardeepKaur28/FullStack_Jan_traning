<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 = [1,2,3 ,4,5];
        let a2 = [2,2,2,2];
        let a3 = [];
        for(let i=0;i<Math.min(a1.length , a2.length);i++){
            a3[i] = a1[i]*a2[i];
        }
        for(let j=0;j<a3.length;j++){
            document.write(a3[j] + " ");
        }
    </script>
</body>
</html>
