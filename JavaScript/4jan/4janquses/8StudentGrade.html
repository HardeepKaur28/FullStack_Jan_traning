<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = +prompt("enter a marks");
        if(marks <=60){
            document.write("F");
        }
        else if(marks <= 70)
        {
            document.write("D");
        }
        else if(marks <= 80)
        {
            document.write("C");
        }
        else if(marks <= 90)
        {
            document.write("B");
        }
        else 
        {
            document.write("A");
        }
       
    </script>
</body>
</html>
