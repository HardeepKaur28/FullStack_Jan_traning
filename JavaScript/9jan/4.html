<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
          const obj1 = {
            fName : 'Hardeep',
            age : 19,
        
            about : function () { //this is called method
                console.log(`${this.fName} , ${this.age}`);
            }
        }
        console.log(obj1.about);
        const myfunc =  obj1.about;
        myfunc();

        const myfun =  obj1.about.bind(obj1);
        myfun();
    </script>
</body>
