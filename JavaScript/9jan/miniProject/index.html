<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Project</title>
    <style>
        .container{
            width: 100%;
            height: 300vh;
            background-image: url(./1802071.webp);
            background-repeat: no-repeat;
        }
        .container1{
            background: #000;
            height: 500px;
            width: 70%;
            position: absolute;
            left: 20%;
            top: 20%;
            border-radius: 30px;
        }
        h1{
            color: aliceblue;
            text-align: center;
            padding: 50px;
            font-size: 50px;
        }
        button{
            background-color: cadetblue;
            height: 50px;
            width: 200px;
            position: relative;
            left: 40%;
            border: none;
            border-radius: 10px;
        }
        span{
            font-weight: 500;
            font-size: 15px;
        }
        .modal-overlay{
        visibility: hidden;
        background: bisque;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        place-items: center;
        z-index: -10;
        }
        .modal-contianer{
            background: #000;
            height: 300px;
            position: relative;
            width: 100%;
            z-index: 10;
        }
        
    </style>
</head>
<body>
    <div class="container"> 
        <div class="container1">
            <h1>Modal Project</h1>
            <button class=" btn modal-btn"><span>CLICK TO OPEN A MODAL</span></button>
        </div>
        <div class="modal-overlay">
            <div class="modal-container">
                <h3>model conent</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure laborum omnis odio quam veniam earum libero! Earum cum quae laborum exercitationem. Rerum repellendus deserunt, perspiciatis cumque adipisci natus id nostrum!</p>
                <button class="close-btn"><i class="fas fs-times"></i>click</button>
            </div>
        </div>
    </div>
   <script>
     const modalBtn = document.querySelector(".modal-btn");
        const modal = document.querySelector(".modal-overlay");
        const closeBtn = document.querySelector(".close-btn");

        modalBtn.addEventListener("click",function(){
            modal.classList.add("open-modal");
        });

        modalBtn.addEventListener("click",function(){
            modal.classList.remove("open-modal");
        });
   </script>
</body>
</html>
