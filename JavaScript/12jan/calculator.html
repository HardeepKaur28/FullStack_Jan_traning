<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 28%;
            height: 30%;
            background-color: antiquewhite;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        #result{
            height: 35px;
            width: 150px;
        }
        #btn{
            height: 35px;
            width: 34px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="calculator">
            <tr>
                <td colspan="3">
                    <input type="text" class="display-box" id="result" disabled />
                </td>
                <td><input type="button" value="c" onclick="clearscreen()" id="btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')" id="btn1"></td>
                <td><input type="button" value="2" onclick="display('2')" id="btn1"></td>
                <td><input type="button" value="3" onclick="display('3')" id="btn1"></td>
                <td><input type="button" value="/" onclick="display('4')" id="btn1"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')" id="btn1"></td>
                <td><input type="button" value="5" onclick="display('5')" id="btn1"></td>
                <td><input type="button" value="6" onclick="display('6')" id="btn1"></td>
                <td><input type="button" value="+" onclick="display('+')" id="btn1"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')" id="btn1"></td>
                <td><input type="button" value="8" onclick="display('8')" id="btn1"></td>
                <td><input type="button" value="9" onclick="display('9')" id="btn1"></td>
                <td><input type="button" value="-" onclick="display('-')" id="btn1"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="display('.')" id="btn1"></td>
                <td><input type="button" value="0" onclick="display('0')" id="btn1"></td>
                <td><input type="button" value="=" onclick="calculate()" id="btn"></td>
                <td><input type="button" value="%" onclick="display('%')" id="btn1"></td>
            </tr>
        </table>
    </div>
    <script>
        function clearscreen(){
            document.getElementById('result').value = '';
        }
        function display(value){
            document.getElementById('result').value += value;

        }
        function calculate(){
            var p =  document.getElementById('result').value ;
            var q = eval(p);
            document.getElementById('result').value = q;

        }
    </script>
</body>
</html>
