<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            height: 50px;
            width: 100%;
            background-color: black;
            display: flex;
            gap: 0.625%;
        }
        a{
            flex: 1;
            text-decoration: none;
            outline-color: transparent;
            text-align: center;
            line-height: 3;
            color: aliceblue;
        }
        a:hover{
            background-color: orange;
        }
       
        a:active {
            background: darkred;
            color: white;
        }
    </style>
</head>
<body>
   <nav class="container">
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>
    <a href="">Music</a>
    <a href="">Skills</a>;
   </nav>
</body>
</html>
