<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createUser(fName,lName,email,age,address){
            // const user = Object.create(createUser.prototype);
            this.fName = fName;
            this.lName = lName;
            this.email =email;
            this.age = age;
            this.address = address;
        }
        
        console.log(createUser.prototype);
        createUser.prototype.about = function () {
            return `my name is ${this.fName} and is ${this.age}`;
        }
        createUser.prototype.is18 = function (){
            return this.age >=18 ;
        }

        // const obj1 = createUser("Samar","Sharma","SS@gmail.com",23,"Mohali");
        // console.log(obj1);

        //function ek obj h to uske help se object name ka ek object create kiya h.
        const object = new createUser("Samar","Sharma","SS@gmail.com",23,"Mohali");
        console.log(object);
        console.log(object.about());
        console.log(object.is18());
    </script>
</body>
</html>
