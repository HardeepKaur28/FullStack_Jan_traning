    //<===========================================>
    // not insted obj:deep : parent not  chn after copy . when nested obj :shallow copy : parent chn after shallow copy.
  
    //A shallow copy  : creates a new object or array, but it doesn't create copies of nested objects or arrays. 
    //Instead, it copies references to the nested objects or arrays.
    // As a result, changes made to nested objects or 
    //arrays in the copied structure will affect the original structure.

    //A deep copy : creates a completely independent copy of the original object or array,
    // including all nested objects or arrays. Changes made to the copy do not affect the original structure,
    // and vice versa.


    const obj1 = {name:'Ram', age: '21',gender:'male'};
    console.log(obj1);

    const deepcopyobj = {...obj1}
    console.log(deepcopyobj);
    deepcopyobj.name = 'samar'
    console.log(obj1 , deepcopyobj);

    const obj2 = {
        car:{vw:'polo'},
        model:2014
    }
    console.log(obj2);

    const shallowCopyOfCar = {...obj2}
    console.log(shallowCopyOfCar);

    const chn = shallowCopyOfCar.car.vw = 'zeta';
    console.log(chn);
    console.log(shallowCopyOfCar);
    console.log(obj2);

    //deep copy of shallow obj.
    const stringifiedOfObj = JSON.stringify(obj2)
    const parseObj = JSON.parse(stringifiedOfObj)
    parseObj.car.vw = 'virtus'
    console.log(obj2,parseObj);
