<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const arr = ['A','B','C','D'];
        console.log(arr); //printing

        for(let i of arr){
            console.log(i); //iterate elements
        }

        for(let j in arr){
            console.log(j);//iterate index of an  element
        }
        
        for(let j in arr){
            console.log(arr[j]);//iterate element
        }

    </script>
</body>
</html>
