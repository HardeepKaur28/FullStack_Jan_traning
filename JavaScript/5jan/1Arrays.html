<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Intro to Array:  Arrays in JavaScript are a flexible data structure 
        //that can hold elements of different data types, and
        // their length can change dynamically. 

         //Arrays : reference type
        //        data in order pairs.

        let fruits = ['apple','kiwi','banana','mango'];
        //  index  :     0      1       2       3

        console.log(typeof fruits);//object
        console.log(fruits);
        console.log(fruits[3]);
        console.log(fruits.length);//4

        let obj = {};
        console.log(typeof obj);

       
    </script>
</body>
</html>
