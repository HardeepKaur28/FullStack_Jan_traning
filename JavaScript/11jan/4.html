<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image: url(./istockphoto-1459328810-612x612.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    form{
        text-align: center;
        position: relative;
        margin-top: 3%;
    }
    h1{
        text-align: center;
        margin-top: 15%;
        color: rgb(189, 33, 59);
        font-size: 40px;
    }
    label{
        font-size: 20px;
        font-weight: 500;
    }
    #btn{
        height: 40px;
        width: 100px;
        font-size: 18px;
        font-weight: 450;
        border: none;
        border-radius: 10px;
        background-color: rgb(111, 224, 135);
    }

</style>
<body>
    <h1>My Form</h1>
    <form action="" id="form">
        <label for="UserName">UserName :</label>
        <input type="text" name="" id="UserName"/><br><br>
        <label for="password">Password :</label>
        <input type="password" name="" id="password"/><br><br><br>
        <input type="submit" value="submit" id="btn"> 
    </form>

    <script>
        let myform = document.getElementById('form');
        myform.addEventListener('submit',function(event){
            event.preventDefault();
            let userName = document.getElementById('UserName').value;
            let password = document.getElementById('password').value;
            console.log('Form submitted with the UserName : ' + userName + " and the Password : " + password);
        })
    </script>
</body>
</html>
