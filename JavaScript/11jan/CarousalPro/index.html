<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./carousel.css">
  <script src="./carousel.js" defer></script> -->
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: rgb(190, 184, 184);
    }
    .carousel-container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }

  .carousel-wrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    min-width: 100%;
    box-sizing: border-box;
    position: relative;
    left: 390px;
    margin-top: 90px;
  }

  .carousel-item img{
    height: 353px;
    width: 476px;
   
  }
  .carousel-button {
    cursor: pointer;
    position: absolute;
    top: 40%;
    transform: translateY(-50%);
    font-size: 24px;
    background: transparent;
    border: none;
    outline: none;
  }

  .prev {
    left: 10px;
    padding-left: 500px;
   
  }

  .next {
    right: 10px;
    padding-right: 460px;
  }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-wrapper" id="carouselWrapper">
    <div class="carousel-item"><img src="./istockphoto-1459328810-612x612.jpg" alt="Image 1"></div>
    <div class="carousel-item"><img src="./colorful-background-with-blue-pink-background_605905-750.avif" alt="Image 2"></div>
    <div class="carousel-item"><img src="./Himalyan450 Gold and Black.jpg" alt="Image 3"></div>
    <div class="carousel-item"><img src="./colorful-background-with-blue-pink-background_605905-750.avif" alt="Image 2"></div>

    <!-- Add more items as needed -->
  </div>
  <button class="carousel-button prev" onclick="prevSlide()">❮</button>
  <button class="carousel-button next" onclick="nextSlide()">❯</button>
  <script>
  let currentIndex = 0;
  const totalItems = document.querySelectorAll('.carousel-item').length;

  function showSlide(index) {
    const carouselWrapper = document.getElementById('carouselWrapper');
    const itemWidth = document.querySelector('.carousel-item').offsetWidth;
    console.log(itemWidth);
    const newPosition = -index * itemWidth;
    console.log(newPosition);
    carouselWrapper.style.transform = `translateX(${newPosition}px)`;
   
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalItems;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    showSlide(currentIndex);
  }
  </script>
</div>
</body>
</html>
