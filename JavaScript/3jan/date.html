<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Dates: </h1>
    <p>
        new Date() <br>
        new Date(date string)<br>
        new Date(year,month)<br>
        new Date(year,month,day)<br>
        new Date(year,month,day,hours)<br>
        new Date(year,month,day,hours,mintues)<br>
        new Date(year,month,day,hours,mintues,seconds)<br>
        new Date(year,month,day,hours,mintues,seconds,ms)
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d; 
        
        const d1 = new Date(2024,0,3,4,12,34,56,34);
        document.getElementById("demo1").innerHTML = d1;

        let a = 2.453453425345;
        let b =2.4532524534 ;
        let result = a+ b;
        document.write(result);
    </script>
</body>
</html>
