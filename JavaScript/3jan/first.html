<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAvaScript</title>
</head>
<body>
    Hi, JavaScript
    <script>
        let x = 10;
        let y = 14;
        console.log(x);
        console.log(y);
        console.log(x+=y);
        console.log(x-=y);
        console.log(x*=y);
        console.log(x/=y);
        console.log(x%=y);

        let a=34;
        let b="34";
        console.log(a==b);
        console.log(a===b);
        
    </script>
</body>
</html>
