<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String MethodsS</title>
</head>
<body>

<script>
        let str = "adfds"
        let result = str.length;
        console.log(result);
        document.write(result);

        // string slice : 
        let a = "apple, banana, kiwi";
        let part = a.slice(6,12);
        document.write(part);

        //substring :
        let str1 = " boys,girls,men,women";
        let subString = str1.substr();
        document.write(" "+subString);

        let str2 = "Hello_JavaScript";
        document.write(" CharAt : " + str2.charAt(6));
        document.write(" LoweCase:  " + str2.toLowerCase());
        document.write(" EndsWith : " + str2.endsWith("e"));
        document.write(" StartsWith : " + str2.startsWith("H"));
        document.write(" Replace : " + str2.replace('l','pps'));
</script>
</body>
</html>
