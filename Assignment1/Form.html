<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 550;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;

      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
    background-color: #a342df;
    color:#fff ;
    font-weight: 500;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 15px;
    display: inline-block;
    }

    input[type="submit"]:hover {
    background-color: #7867d7;
    }

    .form-group {
      display: flex;
      gap: 16px;
    }

    .form-group > div {
      flex: 1;
    }

    .form-group label {
      width: 50%;
    }

    input[type="file"] {
    color:black;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 13px;
    }

    img {
      width: 100%;
      max-height: 50%;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    #phone {
        margin-top: 18px;
        margin-left: 28px;
        width: 386px;
    }

    .phone{
        display: flex;
    }

    .file{
        display: flex;
    }
    
    .file label{
        width: 30%;
        margin-top: 13px;
    }
  </style>
</head>
<body>

  <form>
   
    <img src="./custom-registration-form-addon.webp" alt="Your Photo">

    <div class="form-group">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>
      </div>
    </div>

    <div class="form-group">
        <div>
          <label for="email">Email</label>
          <input type="text" id="firstName" name="firstName" placeholder="example@gmail.com" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
        </div>
      </div>

    <div class="phone">
      <div>
        <label for="phone">Phone</label>
        <input type="number"  placeholder="Area code"required>
      </div>
      <div>
        <label for=""></label>
        <input type="number" placeholder="Phone number" id="phone" required>
      </div>
    </div>

    <label for="position"> Applying for Position</label>
    <input type="text" id="position" name="position" required>

    <label for="startDate">When can you start?</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="address">Address</label><br/>
    <input type="text" placeholder="Street address"><br/>
    <input type="text" placeholder="Street address line 2">

    <label for="coverLetter">Cover Letter</label>
    <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>

    <div class="file">
        <label for="resume"> Upload Resume</label>
        <input type="file" accept=".pdf,.doc,.docx" value="Upload file" required>
    </div>
    <input type="submit" value="Apply Now">
  </form>

</body>
</html>
