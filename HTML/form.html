<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <form action="">
        <label>Name : </label>
        <input type="text" placeholder="User Name" required><br>
        <label>Class : </label>
        <input type="number" value="6" readonly>
        <label>Age   :  </label>
        <input type="number" placeholder="age" max="100" min="18" ><br>
        <label>Email : </label>
        <input type="email" placeholder="email" value="21-m-02"><br>
        <label>Password:</label>
        <input type="password" placeholder="enter a password"><br>
        
        <input type="date"><br>
        <input type="time"><br>
        <input type="checkbox"><br>
        <input type="range"><br>
    
        <label>Gender : </label>
        <label>Male</label><input type="radio" name="gender">
        <label>Female </label><input type="radio" name="gender"><br>

        <input type="file"><br>
        <input type="submit">
    </form>
</body>
</html>
