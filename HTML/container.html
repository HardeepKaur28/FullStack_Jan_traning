<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers in html</title>
    <style>
        div{
            background-color: rgb(201, 48, 150);
        }
        span{
            background-color: rgb(22, 212, 212);
        }
    </style>
</head>
<body>
    <!-- Containers : 2 types 
    1.span : absolute  : inline : its inside an elements except img tag.
    2.div : not absloute : its block level -->
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <span>Span one</span>
    <span>Span two</span>
    <span>Span three</span>
</body>
</html>
